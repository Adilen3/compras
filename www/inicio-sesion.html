<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="inicio-sesion">

    <div class="page-content">



        <div class="login-screen-title">My App</div>
        <div class="block">
            
            <div class="list no-hairlines-md">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-media">
                            <i class="icon demo-list-icon"></i>
                        </div>
                        <div class="item-inner">
                            <div class="item-title item-label">Nombre del usuario</div>
                            <div class="item-input-wrap">
                                <input type="email" placeholder="Your e-mail" id="mail" />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-media">
                            <i class="icon demo-list-icon"></i>
                        </div>
                        <div class="item-inner">
                            <div class="item-title item-label">Password</div>
                            <div class="item-input-wrap">
                                <input type="password" placeholder="Your password" id="password" />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>

            </div>


            <a class="button button-large button-fill button-preloader ${isLoading ? 'button-loading' : ''} color-lightblue"
                @click=${load}>
                <span class="preloader"></span>
                <span id="bingresa">INICIO DE SESION</span>
            </a>

            <p class="row">
                <a href="/registrarse/" class="col button button-raised">registrarse</a>

            </p>

        </div>
    </div>
</div>
